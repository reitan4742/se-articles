<!DOCTYPE html>
<html lang="ja" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title>Index:{{ request.user }}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
              crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light"
             style="background-color: #4169e1">
            <div class="container-fluid">
                <a class="navbar-brand text-light" href="{% url 'articles:index' %}">Navbar</a>
                <button class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link text-light"
                               aria-current="page"
                               href="{% url 'articles:index' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light"
                               aria-current="page"
                               href="{% url "articles:mypage" %}">My page</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light"
                               aria-current="page"
                               href="{% url 'articles:draft' %}">Post</a>
                        </li>
                    </ul>
                    <div class="d-flex">
                        <p class="me-2 my-auto text-light">{{ request.user }}</p>
                        <a class="btn btn-outline-light" href="{% url 'articles:logout' %}">Logout</a>
                    </div>
                </div>
            </div>
        </nav>
        <div class="p-3">
            <h1 class="text-center">Welcome to se-lab's articles application</h1>
            <div class="w-50 h-auto mx-auto">
                <div class="mb-3">
                    <h3 class="text-center">投稿一覧</h3>
                    <div class="list-group">
                        {% for article in article_list %}
                            <a class="list-group-item list-group-item-action"
                               href="{% url 'articles:posts' article.article_id %}">
                                <div class="d-flex w-100 justify-content-between">
                                    <h5 class="mb-1">{{ article.title }}</h5>
                                    <small>{{ article.pub_date }}</small>
                                </div>
                                <small>{{ article.user }}</small>
                            </a>
                        {% endfor %}
                    </div>
                </div>
            </div>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                    crossorigin="anonymous"></script>
        </div>
    </body>
</html>
