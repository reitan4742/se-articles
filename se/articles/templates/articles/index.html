<!DOCTYPE html>
<html lang="ja" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title>Index:{{ UserID }}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
              crossorigin="anonymous">
    </head>
    <body>
        <h1>Welcome to se-lab's articles application</h1>
        <ul>
            {% for article in article_list %}
                <div>
                    <li>
                        <a href="{% url 'articles:posts' article.article_id %}">{{ article.title }}</a>
                    </li>
                </div>
            {% endfor %}
        </ul>
        <a class="btn btn-secondary" href="{% url 'articles:logout' %}">Logout</a>
        <a class="btn btn-primary" href="{% url 'articles:draft' %}">post</a>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                crossorigin="anonymous"></script>
    </body>
</html>
