<!DOCTYPE html>
<html lang="ja" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <title>Login Page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
              crossorigin="anonymous">
    </head>
    <body class="p-3">
        <h1 class="text-center">se-lab articles</h1>
        <form class="w-50 h-auto mx-auto border border-primary p-3 rounded-3"
              action="{% url 'articles:login' %}"
              method="post">
            {% csrf_token %}
            <div class="mb-3 w-50 mx-auto">
                <label for="userid">USER ID</label>
                <input class="form-control" type="text" name="userid" placeholder="USER ID">
            </div>
            <div class="mb-3 w-50 mx-auto">
                <label for="password">PASSWORD</label>
                <input class="form-control"
                       type="password"
                       name="password"
                       placeholder="PASSWORD">
            </div>
            <input class ="btn btn-primary" type="submit" value="Login">
        </form>
        <div class="text-end">
            <p>
                Do you have your account?:<a class="btn btn-link" href="{% url 'articles:signup' %}">make your account.</a>
            </p>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                crossorigin="anonymous"></script>
    </body>
</html>
