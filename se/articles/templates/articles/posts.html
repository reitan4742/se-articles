{% load static %}
{% load markdown_extras %}
<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>{{ article.title }}</title>
        <link href="{% static 'mdeditor/css/editormd.min.css' %}" rel="stylesheet">
        <link href="{% static 'mdeditor/css/editormd.preview.css' %}"
              rel="stylesheet">
        <link rel="stylesheet" href="{% static 'articles/posts.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
              crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light"
             style="background-color: #4169e1">
            <div class="container-fluid">
                <a class="navbar-brand text-light" href="{% url 'articles:index' %}">Navbar</a>
                <button class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link text-light"
                               aria-current="page"
                               href="{% url 'articles:index' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light"
                               aria-current="page"
                               href="{% url 'articles:draft' %}">Post</a>
                        </li>
                    </ul>
                    <div class="d-flex">
                        <p class="me-2 my-auto text-light">{{ request.user }}</p>
                        <a class="btn btn-outline-light" href="{% url 'articles:logout' %}">Logout</a>
                    </div>
                </div>
            </div>
        </nav>
        <div class="p-3">
            <div id="content">{{ article.content|markdown|safe }}</div>
            <script src="{% static 'mdeditor/js/jquery.min.js' %}"></script>
            <script src="{% static 'mdeditor/js/editormd.min.js' %}"></script>
            <script src="{% static 'mdeditor/js/lib/marked.min.js' %}"></script>
            <script src="{% static 'mdeditor/js/lib/prettify.min.js' %}"></script>
            <script src="{% static 'mdeditor/js/lib/raphael.min.js' %}"></script>
            <script src="{% static 'mdeditor/js/lib/underscore.min.js' %}"></script>
            <script src="{% static 'mdeditor/js/lib/sequence-diagram.min.js' %}"></script>
            <script src="{% static 'mdeditor/js/lib/flowchart.min.js' %}"></script>
            <script src="{% static 'mdeditor/js/lib/jquery.flowchart.min.js' %}"></script>
            <script>
        $(function () {
            editormd.markdownToHTML("content", {
                emoji           : true,
                taskList        : true,
                tex             : true, 
                flowChart       : true,
                sequenceDiagram : true,
            });
            $(".reference-link").each(function (i,obj) {
                console.log(obj)
            })
        })
            </script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                    crossorigin="anonymous"></script>
        </div>
    </body>
</html>
